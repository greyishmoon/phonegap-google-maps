<!DOCTYPE html>
<html>
  <head>
    <title>Week 8 Google Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    
      <!-- Mobile screen size fix   -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
      
      <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<!--
      <script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
      <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
-->

    
<!--    STYLING FOR MAP  -->
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map">PLACEHOLDER!!!!!!!!!</div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhqFQF2QvuleiNksrQltbkCWEip44uNqo&callback=initMap"
    async defer></script>
  </body>
</html>
